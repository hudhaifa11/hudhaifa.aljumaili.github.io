<body>
<span>hier komt een</span><a href="">link</a><span> te staan</span>
<p>-De sluiting van <strong> na de <a> tag is niet correct, omdat het de structuur van de elementen doorbreekt. De <strong> tag moet de inhoud van de <span> en de <a> bevatten</p>
<p>Correcte versie: <span>hier komt <strong>een <a href="">link</a></strong></span><span> te staan</span> </p>
</body>
</html>
